<section class="row">
  <div class="col-md-offset-3 col-md-9">
    <h4>Submit a New Task</h4>
    <form name="vm.newTask" ng-submit="vm.submitTask(vm.newTask.$valid)" novalidate autocomplete="off">
      <fieldset>
        <label>
          Task name:
          <input name="name" ng-model="vm.newTask.name">
        </label>
      </fieldset>
    </form>
  </div>
</section>
