<div ng-controller="EditProfileController">
  <section class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
      <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
        <fieldset>
          
          <div class="form-group" show-errors>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="Username" lowercase required>
            <div ng-messages="vm.userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>
          
          <div class="form-group" show-errors>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
            <div ng-messages="vm.userForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Email address is required.</p>
              <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
            </div>
          </div>
          
          <div class="form-group" show-errors>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control" ng-model="vm.user.phone" placeholder="Phone Number">
            <div ng-messages="vm.userForm.phone.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Phone Number is required.</p>
              <p class="help-block error-text" ng-message="tel">Phone Number is invalid.</p>
            </div>
          </div>
          
          <div class="form-group">
            <label control-label" for="contactPreference">Contact Preference</label>
            <div class="radio">
              <label for="phoneContact">
                <input class="form-check" name="contactPreference" id="phoneContact" value="phone" type="radio" ng-model="vm.user.contactPreference" required>
                Phone
              </label>
            </div>
            <div class="radio">
              <label for="emailContact">
                <input class="form-check" name="contactPreference" id="emailContact" value="email" type="radio" ng-model="vm.user.contactPreference">
                Email
              </label>
            </div>
          </div>
          
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">Save Account</button>
          </div>
          
        </fieldset>
      </form>
    </div>
  </section>
</div>
