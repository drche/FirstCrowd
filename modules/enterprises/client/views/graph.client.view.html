<section id="graph">
  <make-graph></make-graph>

  <div class="toggle-side form-group col-xs-3"  ng-if="!vm.selected.companyName">
    <div class="inner-addon right-addon">
      <i class="glyphicon glyphicon-search" ng-click="vm.search()"></i>
      <input class="form-control" type="text" ng-model="vm.searching" placeholder="Search">
    </div>
  </div>

  <div ng-if="vm.selected.companyName">
    <div ng-show="vm.sidebar" class="side-panel">

      <div class="form-group col-xs-12">
        <div class="inner-addon right-addon col-xs-10">
          <i class="glyphicon glyphicon-search" ng-click="vm.search()"></i>
          <input class="form-control" type="text" ng-model="vm.searching" placeholder="Search">
        </div>
        <div class="col-xs-1 inner-addon">
          <i class="exit glyphicon glyphicon-remove" ng-click="vm.close()"></i>
        </div>
      </div>

      <div class="col-xs-12">
        <div>
          <h3>
            <span ng-bind="vm.header"></span>
            <span ng-model="vm.selected">{{vm.selected.companyName}}</span>
          </h3>
          <div class="side-list col-xs-12">
            <div ng-repeat="item in vm.list" class="side-list-item">
              <div class="spacer"></div>
              <img ng-src="{{item.img}}" alt="Company Logo" class="side-logo header-profile-image" src="/modules/users/client/img/profile/default.png">
              hi {{item.companyName}}
            </div>
          </div>
        </div>
      </div>

      <!-- <img ng-src="{{vm.selected.img}}" alt="Company Logo" class="side-logo header-profile-image" src="/modules/users/client/img/profile/default.png"> -->

      <!-- {{item}} -->
      <!-- </div> -->
    </div>

    <div ng-click="vm.toggleSidebar()" class="btn-default btn toggle-side" ng-class="{'side-active': vm.sidebar}">
      <span class="glyphicon" ng-class="{'glyphicon-triangle-left': vm.sidebar, 'glyphicon-triangle-right': !vm.sidebar}"></span>
    </div>
  </div>
</section>
