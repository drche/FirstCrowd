<section class="row">
  <h4 class="col-sm-10"><label>Supply Company Names</label></h4>
  <label class="col-sm-2">Edit / Delete</label>
    <div class="list-group">
      <div ng-repeat="item in vm.supplier">
      <a href="//{{item.website}}" class="list-group-item col-sm-10" ng-mouseover="hoverEdit = true" ng-mouseleave="hoverEdit = false">
        <h5 ng-bind="item.companyName">
          <h5 ng-show="hoverEdit" class="website-prompt">Visit {{item.website}}</h5>
        </h5>
      </a>
      <span class="col-sm-2 glyphicon glyphicon-pencil edit-icon"></span>
      </div>
    </div>
  <div class="col-md-12">
    <form name="vm.supplierForm" class="form-horizontal" ng-submit="vm.saveSupplier(vm.supplierForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" class="form-control" ng-model="vm.supplier.companyName" placeholder="Company Name" required autofocus>
          <div ng-messages="vm.supplierForm.companyName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Company name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="website">Website</label>
          <input type="url" id="URL" name="URL" class="form-control" ng-model="vm.supplier.URL" placeholder="Website" required>
          <div ng-messages="vm.supplierForm.website.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Webiste is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
