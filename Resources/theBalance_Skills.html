var totalI = 0;
var currentClass = '';
var i = 0;
var jsonObj = {};
var main = '';
var innerContent;
var liTags;

function next(){
  currentClass = list[i + 1];
  
  function makeHttpObject() {
    try {return new XMLHttpRequest();}
    catch (error) {}
    try {return new ActiveXObject("Msxml2.XMLHTTP");}
    catch (error) {}
    try {return new ActiveXObject("Microsoft.XMLHTTP");}
    catch (error) {}

    throw new Error("Could not create HTTP request object.");
  }
  var request = makeHttpObject();
  request.open("GET", list[i], true);
  request.send(null);
  request.onreadystatechange = function() {
    if (request.readyState == 4 && this.status == 200){
      document.getElementById('content').innerHTML = request.responseText;
      main = document.getElementById('flex_1-0');
      liTags = main.getElementsByTagName('li');
      for(let count = 0; count < liTags.length; count++) {
        innerContent = '';
        if (liTags[count].getElementsByTagName('a').length != 0) {
          innerContent = liTags[count].getElementsByTagName('a')[0].innerHTML;
        } else {
          innerContent = liTags[count].innerHTML;
        }
        while (innerContent.innerHTML) {
          innerContent = innerContent.innerHTML
        }
        jsonObj[totalI] = {};
        jsonObj[totalI].name = innerContent;
        jsonObj[totalI].className = currentClass;
        totalI++;
      }
      document.getElementById('content').innerHTML = "";
      if( i < list.length - 2){
        i += 2
        next();
        return;
      } else {
        document.getElementById('display').innerHTML = JSON.stringify(jsonObj, null, 2)
        return;
      }
    }
  };
}
next();
